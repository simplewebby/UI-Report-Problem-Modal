<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Report Problem Modal</title>
</head>
<body>
    <div class="container">
        <div class="close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        
        <div class="box">
            <p>What's happening?</p>
            <p id="small">Check all that apply</p>
            <div class="checkbox">
                <span> <input type="checkbox" class="checkboxInput" >Video Problems</span><br>
                <small>Blurry, cuts out, or looks strange in same way</small>
            </div>
            <div class="checkbox">
                <span> <input type="checkbox"  class="checkboxInput" >Sound Problems</span><br>
                <small>Hard to hear, not match with video, or missing on some parts</small>
            </div>
            <div class="checkbox">
                <span> <input type="checkbox"  class="checkboxInput">Subtitles or caption Problem</span><br>
                <small>Missing, hard to read, not matched with sound, misspelling</small>
            </div>
            <div class="text">
                <p>It's something else</p>
                <textarea name="" id="" cols="50" rows="8"></textarea>
            </div>
           
            <button>Submit Report</button>
        </div>
    </div>
</body>
</html>
